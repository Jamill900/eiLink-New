<div class="container" id="careers-page">
    <div class="page-heading" data-aos="fade-up" data-aos-duration="600">
        <h1>Careers</h1>
        <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate libero et velit
            interdum, ac
            aliquet odio mattis.</p>
    </div>
    <div class="row careers-card gy-4">
        <div class="col-12 col-lg-6" *ngFor="let career of careers" data-aos="fade-up" data-aos-duration="600">
            <div class="vacancy-card d-flex flex-row justify-content-between align-items-center">
                <div>
                    <h2>{{ career.title }}</h2>
                    <h4><i class="bi bi-geo-alt-fill"></i> {{ career.location }}</h4>
                </div>
                <button (click)="navigateTo(career.link)">Apply <i class="bi bi-box-arrow-up-right"></i></button>
            </div>
        </div>
    </div>
</div>
<app-careers-footer></app-careers-footer>
